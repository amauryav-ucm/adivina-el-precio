<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link href="style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="lobby">
            <header class="header">
                <h1>Adivina el precio</h1>
            </header>
            <main class="main-content" id="main-content">
                <p>Esperando a que el creador inicie la partida...</p>
            </main>
            <section class="left-sidebar">
                <p id="lobby-code">ID del Lobby</p>
                <table id="player-table" class="player-table">
                    <thead>
                        <tr>
                            <th>Jugador</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody id="player-table-content">
                    </tbody>
                </table>
            </section>
            <footer id="footer" class="footer">Juego de mierda</footer>
            <script src="https://cdn.socket.io/4.8.1/socket.io.js"></script>
            <script src="config.js"></script>
            <script defer src="lobby.js"></script>
        </div>
    </body>
</html>
