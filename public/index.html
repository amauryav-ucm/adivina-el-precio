<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
    </head>
    <body>
        <h1>Hello from the frontend</h1>
        <p id="backend-msg">Loading message from server...</p>
        <script>
            fetch()
            .then(res => res.json())
            .then(data => {
                document.getElementById('backend-msg').textContent = data.message;
            })
        </script>
    </body>
</html>
